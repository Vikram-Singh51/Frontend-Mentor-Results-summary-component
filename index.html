<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column col1">
      <h2>Your Result</h2>
      <div class="box">
        <h1 class="marks">76</h1> <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p class="para">  You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="column col2">
      <h3>Summary</h3>
      <div class="boxes box1"> <img src="/assets/images/icon-reaction.svg" alt="">Reaction <span class=" align_right bold">80 <span class="num">/ 100</span></span> </div>

      <div class="boxes box2"> <img src="/assets/images/icon-memory.svg" alt="">Memory <span class=" align_right bold">92 <span class="num">/ 100</span></span> </div>

      <div class="boxes box3"> <img src="/assets/images/icon-verbal.svg" alt="">Verbal <span class=" align_right bold">61 <span class="num">/ 100</span></span> </div>

      <div class="boxes box4"> <img src="/assets/images/icon-visual.svg" alt="">Visual <span class=" align_right bold">71 <span class="num">/ 100</span></span> </div>

      <button>continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vikram Singh</a>.
  </div>
</body>
</html>
